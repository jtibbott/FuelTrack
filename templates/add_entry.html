<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
</head>
<body>
    <h1>Add Entry</h1>
    <form action="/add_entry" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>

        <label for="litre">Litres:</label>
        <input type="number" id="litre" name="litre" step="0.01" min="0" required><br>

        <label for="pl">Price per Litre:</label>
        <input type="number" id="pl" name="pl" step="0.01" min="0" required><br>

        <label for="mileage">Mileage:</label>
        <input type="number" id="mileage" name="mileage" min="0" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
